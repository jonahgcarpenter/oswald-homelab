apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: homepage
          image: "ghcr.io/gethomepage/homepage:v1.8.0"
          imagePullPolicy: Always
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: homepage.home.jonahsserver.com
            - name: HOMEPAGE_VAR_HAS_URL
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: HAS_URL
            - name: HOMEPAGE_VAR_PROXMOX_PVE0_URL
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: PROXMOX_PVE0_URL
            - name: HOMEPAGE_VAR_PROXMOX_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: PROXMOX_API_TOKEN
            - name: HOMEPAGE_VAR_PROXMOX_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: PROXMOX_USERNAME
            - name: HOMEPAGE_VAR_PIHOLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: PIHOLE_PASSWORD
            - name: HOMEPAGE_VAR_NPM_URL
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: NPM_URL
            - name: HOMEPAGE_VAR_NPM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: NPM_USERNAME
            - name: HOMEPAGE_VAR_NPM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: NPM_PASSWORD
            - name: HOMEPAGE_VAR_PORTAINER_URL
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: PORTAINER_URL
            - name: HOMEPAGE_VAR_PORTAINER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: PORTAINER_API_KEY
            - name: HOMEPAGE_VAR_MINECRAFT_URL_VANILLA
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: MINECRAFT_URL_VANILLA
            - name: HOMEPAGE_VAR_MINECRAFT_URL_MODDED
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: MINECRAFT_URL_MODDED
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config/custom.js
              name: homepage-config
              subPath: custom.js
            - mountPath: /app/config/custom.css
              name: homepage-config
              subPath: custom.css
            - mountPath: /app/config/bookmarks.yaml
              name: homepage-config
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              name: homepage-config
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              name: homepage-config
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              name: homepage-config
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              name: homepage-config
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              name: homepage-config
              subPath: widgets.yaml
            - mountPath: /app/config/logs
              name: logs
      volumes:
        - name: homepage-config
          configMap:
            name: homepage
        - name: logs
          emptyDir: {}
