apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 15m
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn-system
      version: "1.10.1"
  values:
    defaultSettings:
      backupTarget: "cifs://192.168.4.110/kubernetes-backups"
      backupTargetCredentialSecret: "smb-credential-secret"

    longhornUI:
      replicas: 1
